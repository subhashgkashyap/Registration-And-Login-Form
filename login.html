<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon for dark mode -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Responsiveness -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />

    <!-- CSS reference for styling -->
    <link rel="stylesheet" href="login.css">

    <!-- JS reference for toggling -->
    <script src="login.js" defer></script>

    <title>Login</title>
</head>

<body>

    <div class="toggle-button">
        <!-- Icon for light and dark mode toggle -->
        <i class="bi bi-moon" id="toggleDark"></i>
    </div>

    <form>

        <div class="title-and-fields">

            <!-- ----- Title -----  -->
            <h1>Login</h1>

            <!-- ----- Email ----- -->
            <input type="email" name="" id="email-id" placeholder="Email" required> <br><br>

            <!-- ----- Password ----- -->
            <input type="password" name="" id="pwd" placeholder="Password" required> <br><br>

            <!-- ----- Submit ----- -->
            <button type="submit" onclick="login_user()">Login</button>

        </div>

    </form>

</body>

</html>
