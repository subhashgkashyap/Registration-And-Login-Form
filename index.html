<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon for dark mode -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Responsiveness -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />

    <!-- CSS reference for styling -->
    <link rel="stylesheet" href="registration.css">

    <!-- JS reference for toggling -->
    <script src="registration.js" defer></script>

    <title>Registration Form</title>
</head>

<body>

    <div class="toggle-button">
        <!-- Icon for light and dark mode toggle -->
        <i class="bi bi-moon" id="toggleDark"></i>
    </div>

    <form action="login.html">

        <div class="title-and-fields">

            <!-- ----- Title -----  -->
            <h1>Registration Form</h1>

            <!-- ----- First Name ----- -->
            <input type="text" name="" id="fname" placeholder="First Name" required> <br><br>

            <!-- ----- Last Name ----- -->
            <input type="text" name="" id="lname" placeholder="Last Name" required> <br><br>

            <!-- ----- Email ----- -->
            <input type="email" name="" id="email" placeholder="Email" required> <br><br>

            <!-- ----- Phone ----- -->
            <input type="tel" name="" id="phone" placeholder="Phone" required> <br><br>

            <!-- ----- Password ----- -->
            <input type="password" name="" id="password" placeholder="Password" required> <br><br>

            <!-- ----- Submit ----- -->
            <button type="submit" onclick="register_user()">Sign Up</button>

        </div>

    </form>

</body>

</html>
